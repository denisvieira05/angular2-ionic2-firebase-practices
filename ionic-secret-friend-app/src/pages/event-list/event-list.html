<ion-header>

  <ion-navbar>
    <ion-title>event-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list class="event-list">
		<button ion-item *ngFor="let event of events" (click)="goToEventPage(event)">
			<ion-thumbnail item-left>
				<img class="event-picture" [src]="event.picture">
			</ion-thumbnail>
			<h2 class="event-title">{{event.title}}</h2>
			<p class="event-location">{{event.location}}</p>
			<p class="event-date">{{event.eventDate}}</p>
			<ion-badge *ngIf="event.ownership === uid"
			color="secondary">Admin</ion-badge>
		</button>
	</ion-list>


</ion-content>
